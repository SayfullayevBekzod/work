{% extends 'base.html' %}

{% block body %}
<div class="card text-center">
    <div class="card-header">
      Kromka
    </div>
    <div class="card-body">
      <h5 class="card-title">Kromkaga klent qo'shish</h5>
      <p class="card-text">Qo'shish uchun bosing ðŸ‘‡</p>
        <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Yengi klent</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

          </div>

            <div class="content-section">
                <form method="post" action="{% url 'work:create-client' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-outline-info" type="submit">Joylash</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
